<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f8;
}
header{
    background:linear-gradient(135deg,#1f2937,#111827);

section{
    padding:25px 15px;

    margin-bottom:15px;
    border-left:5px solid #25D366;
    padding-left:10px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:18px;
}
.card{
    background:white;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}
.content{
    padding:15px;
}
.price{
    font-weight:bold;
    margin:8px 0;
}
.btn{
    display:block;
    background:#25D366;
    color:white;
    text-align:center;
    padding:10px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
}
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
}
</style>
</head>

<body>

<header>
<h1>Librairie le Cercle des IdÃ©es</h1>
<p>Romans â€¢ Manuels â€¢ DÃ©veloppement personnel</p>
<p>ðŸ“ž WhatsApp : +226 76 59 97 01</p>
</header>

<section id="books"></section>

<footer>
<p>Â© 2026 â€“ Librairie le Cercle des IdÃ©es</p>
</footer>

<script>
fetch("books.json")
.then(res => res.json())
.then(books => {

    const container = document.getElementById("books");
    const categories = {};

    books.forEach(book => {
        if(!categories[book.genre]){
            categories[book.genre] = [];
        }
        categories[book.genre].push(book);
    });

    for(const genre in categories){
        const section = document.createElement("section");
        section.innerHTML = `<h2>${genre}</h2><div class="grid"></div>`;
        const grid = section.querySelector(".grid");

        categories[genre].forEach(book => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${book.image}" alt="${book.title}">
                <div class="content">
                    <h3>${book.title.replaceAll("_"," ")}</h3>
                    <p class="price">${book.price_sale || "Prix sur demande"} FCFA</p>
                    <a class="btn" href="https://wa.me/22676599701?text=Bonjour,%20je%20souhaite%20commander%20${book.title}">
                        Commander
                    </a>
                </div>
            `;
            grid.appendChild(card);
        });

        container.appendChild(section);
    }
});
</script>

</body>
